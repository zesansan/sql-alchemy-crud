{% extends 'base.html' %}
{% block content %}
<h1>All students</h1>
	<a href="{{ url_for('new') }}">add new student</a>
	{% for student in students %}
	<p>
	{{ student.first_name }} {{ student.last_name }}
	</p>
	<a href="{{ url_for('edit', id=student.id) }}">edit student</a>
	<a href="{{ url_for('excuses_index', student_id=student.id) }}">show all excuses</a>
	
	{% endfor %}
{% endblock %}
